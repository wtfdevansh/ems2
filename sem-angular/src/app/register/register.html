<div class="registerClass">
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="registerInput">
        <div class="form-group">
            <input type="text" formControlName="firstname" placeholder="First Name" />
            <div *ngIf="registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.touched" class="error-message">
                First name is required.
            </div>
        </div>
        
        <div class="form-group">
            <input type="text" formControlName="lastname" placeholder="Last Name" />
            <div *ngIf="registerForm.get('lastname')?.invalid && registerForm.get('lastname')?.touched" class="error-message">
                Last name is required.
            </div>
        </div>
        
        <div class="form-group">
            <input type="email" formControlName="email" placeholder="Email" />
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
                <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</span>
                <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
            </div>
        </div>
        
        <div class="form-group">
            <input type="password" formControlName="password" placeholder="Password" />
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
                Password is required.
            </div>
        </div>
        
        <div class="form-group">
            <select name="role" id="role" formControlName="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>
      
        <button type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
</div>
